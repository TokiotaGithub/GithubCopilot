<div class="beer-detail">
    <h2>{{ beer.nombre }}</h2>
    <p class="beer-type">{{ beer.lema }}</p>
    <img class="beer-image" [src]="beer.urlImagen" alt="{{ beer.nombre }}">
    <p class="beer-description">{{ beer.alcoholPorVolumen }}</p>
    <p class="beer-description">{{ beer.primeraProduccion }}</p>
    <p class="beer-description">{{ beer.descripcion }}</p>
</div>
